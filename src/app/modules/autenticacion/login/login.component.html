          <input formControlName="password" type="password" id="password" class="fadeIn third" placeholder="Contraseña">
          <input type="submit" class="fadeIn fourth" id="btnIngresar" value="Inciar Sesión">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
          <a class="underlineHover">SYR</a>
      </div>

  </div>
</div>
